<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .embed-preview {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #2f3136;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Discord Embed Generator</h1>
    <form id="embedForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="color">Color (Hex):</label>
            <input type="color" id="color" name="color" value="#7289da">
        </div>
        <div class="form-group">
            <label for="footer">Footer:</label>
            <input type="text" id="footer" name="footer">
        </div>
        <button type="button" onclick="generateEmbed()">Generate Embed</button>
    </form>

    <div class="embed-preview" id="embedPreview">
        <p>Embed preview will appear here...</p>
    </div>

    <pre id="embedJson"></pre>

    <script>
        function generateEmbed() {
            // Get input values
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const color = document.getElementById("color").value.replace("#", ""); // Remove #
            const footer = document.getElementById("footer").value;

            // Generate embed object
            const embed = {
                title: title,
                description: description,
                color: parseInt(color, 16), // Convert hex to int
                footer: footer ? { text: footer } : undefined
            };

            // Display the preview
            const preview = document.getElementById("embedPreview");
            preview.innerHTML = `
                <strong>${embed.title || "No Title"}</strong><br>
                <p>${embed.description || "No Description"}</p>
                <span style="color: #${color};">Color: #${color}</span><br>
                ${footer ? `<em>${footer}</em>` : ""}
            `;

            // Display the JSON
            document.getElementById("embedJson").textContent = JSON.stringify(embed, null, 2);
        }
    </script>
</body>
</html>
